scalar DateTime

type Query {
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type User {
  id: ID!
  name: String!
  email: String!
}
type Post {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  published: Boolean!
  title: String!
  content: String
  author: User!
}


type AuthPayload {
    token: String!
    user: User!
}
